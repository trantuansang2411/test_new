name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672        # cổng AMQP (ứng dụng dùng)
          - 15672:15672      # cổng giao diện quản lý web
        options: >-
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x]
        service: [auth, product]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      working-directory: ./${{ matrix.service }}
      run: |
        echo "Installing dependencies for ${{ matrix.service }}"
        npm ci

    - name: Run tests
      working-directory: ./${{ matrix.service }}
      env:
          MONGODB_AUTH_URI: ${{ secrets.MONGODB_AUTH_URI }}
          MONGODB_PRODUCT_URI: ${{ secrets.MONGODB_PRODUCT_URI }}
          RABBITMQ_URI: ${{ secrets.RABBITMQ_URI || 'amqp://guest:guest@localhost:5672' }}
          RABBITMQ_QUEUE_PRODUCT: ${{ secrets.RABBITMQ_QUEUE_PRODUCT || 'product_queue' }}
          RABBITMQ_QUEUE_ORDER: ${{ secrets.RABBITMQ_QUEUE_ORDER || 'order_queue' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          TEST_AUTH_TOKEN: ${{ secrets.TEST_AUTH_TOKEN || 'test_jwt_secret_key' }}
      run: npm test
